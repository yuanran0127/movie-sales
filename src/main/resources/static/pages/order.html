<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">

    <script>
        function deleteU() {
            if (window.confirm("您确定要删除本条订单吗？删除后不可撤销")) {
                return true;
            } else{
                return false;
            }
        }
    </script>

</head>
<body class="container">
<br>
<br>
<div class="alert alert-info"><h5>订单列表</h5></div>
<br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>创建时间</th>
            <th>电影名称</th>
            <th>播放时长</th>
            <th>电影类型</th>
            <th>地区</th>
            <th>单价</th>
            <th>数量</th>
            <th>总价</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orderList}">
            <td name="oid" th:text="${order.oid}">订单编号</td>
            <td th:text="${order.odate}">创建时间</td>
            <td th:text="${order.m_id.MName}">电影名称</td>
            <td th:text="${order.m_id.MReleaseTime}">播放时长</td>
            <td th:text="${order.m_id.MType}">电影类型</td>
            <td th:text="${order.m_id.MArea}">地区</td>
            <td th:text="${order.m_id.MPrice}">单价</td>
            <td th:text="${order.onum}">数量</td>
            <td th:text="${order.allPrice}">总价</td>
            <td class=""></td>
            <td class="col-sm-1 control-label">
                <a id="delete" th:href="@{/movie/order/delete(oid=${order.oid})}" class="btn btn-info" onclick="deleteU()">删除</a>
            </td>
            <td class=""></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
